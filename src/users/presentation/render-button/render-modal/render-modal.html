<dialog id="myDialog">
  <div class="dialog-container">
    <header class="dialog-header">
      <h2 class="dialog-title">Título del diálogo</h2>
      <button class="dialog-btn-close" aria-label="Cerrar diálogo">&times;</button>
    </header>
    
    <form novalidate>
      <main class="dialog-content">
        <div class="input-group">
          <input type="text" class="dialog-input" id="firstName" name="firstName" value="" autocomplete="off" placeholder=" " required>
          <label for="firstName" class="input-label">First Name</label>
        </div>
        
        <div class="input-group">
          <input type="text" class="dialog-input" id="lastName" name="lastName" value="" autocomplete="off" placeholder=" " required>
          <label for="lastName" class="input-label">Last Name</label>
        </div>
        
        <div class="input-group">
          <input type="number" class="dialog-input" id="balance" name="balance" value="" placeholder=" " step="0.01" required>
          <label for="balance" class="input-label">Balance</label>
        </div>
        
        <div class="checkbox-container">
          <input type="checkbox" class="checkbox-input" id="isActive" name="isActive" value="">
          <label for="isActive" class="checkbox-label">Is active?</label>
        </div>
      </main>
      
      <footer class="dialog-footer">
        <button class="dialog-btn dialog-btn-secondary" type="button">Cancelar</button>
        <button class="dialog-btn dialog-btn-primary" type="submit">Aceptar</button>
      </footer>
    </form>
  </div>
</dialog>
